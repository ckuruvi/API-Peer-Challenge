<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
  <script src="/scripts/giphy-service.js" charset="utf-8"></script>
  <title></title>
</head>
<body  ng-app="giphyApp" ng-controller="giphyController as giphy">
  <button ng-click="giphy.randomGiphy()">Random</button>
</br>
</br>
</br>
  <div>
    <form>
    <label>Search</label>
    <input type="text" ng-model="giphy.search"/>
    <button type="submit" ng-click="giphy.searchGiphy()">Search!</button>
    <ul>
      <li ng-repeat="individualGiphy in giphy.giphyList">
          <a href="{{individualGiphy.images.original.url}}"/>{{individualGiphy.id}}</a>
        </li>
    </ul>
  </form>
  </div>

  <div id="displaygiphy">
    <img ng-show="giphy.imageUrl" ng-src="{{giphy.imageUrl}}"/>
  </div>
</body>
</html>
